<!DOCTYPE html>
<html>

<head>
  <title>Computer Use</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript"  src="mainContent.js"></script>
  <script type="text/javascript"  src="main.js"></script>
  <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>

<body>
  <div id="wrapper">
    <header>
      <h1 id="introMessage"></h1>
    </header>
    <main>
      <span class="userName"></span> has been using the computer for <span class="useTime"></span>, and has printed <span class="pagesPrinted"></span> pages.
      <div id="timestampStyle">
        <small>Timestamp: <span id="timestamp"></span></small>
      </div>
    </main>
    <footer>
      <a href="./"><button id="refreshButton">Refresh</button></a>
    </footer>
  </div>

</body>
